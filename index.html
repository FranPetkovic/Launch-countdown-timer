<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>

<body>

    <main>
        <h1>WE'RE LAUNCHING SOON</h1>
        <div class="vrijeme">
            <div>
                <div class="datum">
                    <span class="dani">0</span>
                </div>
                <p>DAYS</p>
            </div>
            <div>
                <div class="datum">
                    <span class="sati">0</span>
                </div>
                <p>HOURS</p>
            </div>
            <div>
                <div class="datum">
                    <span class="minute">0</span>
                </div>
                <P>MINUTES</P>
            </div>
            <div>
                <div class="datum">
                    <span class="sekunde">0</span>
                </div>
                <P>SECONDS</P>
            </div>
        </div>
        <div class="log">
            <i class="fa-brands fa-facebook-square fa-xl"></i>            
            <i class="fa-brands fa-pinterest fa-xl"></i>
            <i class="fa-brands fa-twitter-square fa-xl"></i>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/06ee5cbf45.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
